<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new transaction</a>
<h1>Transaction</h1>
<table border="1">
    <tr>
        <th> id</th>
        <th>name</th>
        <th>balance</th>
    </tr>
    <th:block th:each="p : ${banks}">
        <tr>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.balance}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
